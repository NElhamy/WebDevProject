<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "CSS/style.css">
    <link rel = "stylesheet" type = "text/css" href = "CSS/loginStyle.css">
    <title>Account</title>
</head>

<body>
    <div>
        <h1>Log In</h1>
    </div>

    <div id="form">
        <form method="get">
            <div id="login">
                <div><h2 class="login-item">Log In</h2></div>
                <div><input class="login-item" type="email" name="email" placeholder="Email"></div>
                <div><input class="login-item" type="password" name="passowrd" placeholder="Password"></div>
                <div><input class="login-item button" type="submit" name="sign-in" value="SIGN IN"></div>
            </div>
        </form>

        <div id="register">
            <div><h2 class="register-item">New Customer</h2></div>
            <div><button class="register-item button" name="register">Register</button></div>
        </div>
    </div>
</body>
</html>
